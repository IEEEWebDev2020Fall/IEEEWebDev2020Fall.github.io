<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Sorting Algorithms</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoGif" src="logo.gif">
            <!--Logo Placeholder-->
        </div>
        <div class="controls">
            <div class="speed-control">
                <div class="title">
                    Sorting Speed
                </div>
                <div class="slider">
                    <input type="range" min="0" max="100" value="50" step="1">
                </div>
            </div>
            <div class="size-control">
                <div class="title">
                    Array Size
                </div>
                <div class="slider">
                    <input oninput="setup(this.value)" type="range" id = "myRange" value="3">
                   
                </div>
            </div>
            <div class="algorithm-control">
                <div class="title">
                    Algorithm of Choice
                </div>
                <div class="select-box">
                    <div class="options-container">
                        <div class="option">
                            <input type="radio" class="radio" id="merge" name="category">
                            <label for="merge">Mergesort</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" id="quick" name="category">
                            <label for="quick">Quicksort</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" id="bubble" name="category">
                            <label for="bubble">Bubble</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" id="insert" name="category">
                            <label for="insert">Insert</label>
                        </div>
                    </div>
                    <div class="selected">
                        Selected sorting algorithm
                    </div>
                </div>
            </div>
        </div>
        
            <button  class="btn" type="button">Pause</button>
            <button  class="btn" type="button">Forward</button>
        
    </div>
    <div class="arrayContainer">
        <div class="barContainer"> 
            
        <h1 id="demo" >  </h1> 
        </div>
    </div>    

    <script src="main.js"></script>
</body>

</html>
